#!/usr/bin/env bash
# ─────────────────────────────────────────────────────────────────────────────
# openwrt-sdk.conf — OpenWrt SDK 与 PassWall 版本配置
# openwrt-sdk.conf — SDK URL and PassWall version configuration
#
# 请到 https://downloads.openwrt.org/releases/ 页面
# 找到与设备架构对应的 openwrt-sdk-*.tar.zst 下载链接替换下方 URL
# Visit https://downloads.openwrt.org/releases/ to find the SDK URL
# matching your device architecture and replace the URL below.
# ─────────────────────────────────────────────────────────────────────────────

# [必填] OpenWrt SDK 下载地址 / [Required] SDK download URL
OPENWRT_SDK_URL=https://downloads.openwrt.org/releases/25.12.0-rc4/targets/x86/64/openwrt-sdk-25.12.0-rc4-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst

# [可选] 固定 PassWall luci 版本（分支/tag/commit）
# [Optional] Pin PassWall luci version (branch/tag/commit)
# 不设置则使用上游最新版本 / Defaults to upstream latest
# PASSWALL_LUCI_REF=v26.1.21
