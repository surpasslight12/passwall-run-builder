name: Build PassWall Installer

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      use_cache:
        description: 'Enable caching (SDK / Go / Rust / Feeds)'
        required: false
        default: 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_VERSION: v1

jobs:
  build-installer:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── Load configuration ────────────────────────────────────────────────
      - name: Load configuration
        id: config
        run: |
          source "$GITHUB_WORKSPACE/scripts/lib.sh"

          CONFIG="config/openwrt-sdk.conf"
          [ -f "$CONFIG" ] && [ -s "$CONFIG" ] \
            || die "Config missing or empty: $CONFIG"

          log_info "Loading $CONFIG"
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" =~ ^[[:space:]]*# ]] && continue
            [[ -z "${line// }" ]] && continue
            [[ "$line" =~ ^[A-Za-z_][A-Za-z0-9_]*= ]] && {
              echo "$line" >> "$GITHUB_ENV"; export "$line"
            }
          done < "$CONFIG"

          [ -n "${OPENWRT_SDK_URL:-}" ] \
            || die "OPENWRT_SDK_URL not defined in $CONFIG"
          log_info "SDK URL: $OPENWRT_SDK_URL"

          SDK_HASH=$(echo "$OPENWRT_SDK_URL" | sha256sum | cut -c1-16)
          WEEK_KEY=$(date +%G-W%V)
          PW_KEY="${PASSWALL_LUCI_REF:-latest}"
          echo "sdk-hash=$SDK_HASH"   >> "$GITHUB_OUTPUT"
          echo "week-key=$WEEK_KEY"   >> "$GITHUB_OUTPUT"
          echo "passwall-key=$PW_KEY" >> "$GITHUB_OUTPUT"

      # ── Caches ────────────────────────────────────────────────────────────
      - name: Cache OpenWrt SDK
        if: inputs.use_cache != 'false'
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: openwrt-sdk
          key: ${{ env.CACHE_VERSION }}-sdk-${{ steps.config.outputs.sdk-hash }}
          restore-keys: ${{ env.CACHE_VERSION }}-sdk-

      - name: Cache Go modules
        if: inputs.use_cache != 'false'
        id: cache-go
        uses: actions/cache@v4
        with:
          path: openwrt-sdk/dl/go-mod-cache
          key: ${{ env.CACHE_VERSION }}-go-${{ steps.config.outputs.week-key }}
          restore-keys: ${{ env.CACHE_VERSION }}-go-

      - name: Cache Rust/Cargo
        if: inputs.use_cache != 'false'
        id: cache-rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
          key: ${{ env.CACHE_VERSION }}-rust-${{ steps.config.outputs.week-key }}
          restore-keys: ${{ env.CACHE_VERSION }}-rust-

      - name: Cache OpenWrt feeds
        if: inputs.use_cache != 'false'
        id: cache-feeds
        uses: actions/cache@v4
        with:
          path: |
            openwrt-sdk/feeds
            openwrt-sdk/package/feeds
          key: ${{ env.CACHE_VERSION }}-feeds-${{ steps.config.outputs.week-key }}-${{ steps.config.outputs.passwall-key }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-feeds-${{ steps.config.outputs.week-key }}-
            ${{ env.CACHE_VERSION }}-feeds-

      # ── Build pipeline ────────────────────────────────────────────────────
      - name: Prepare build environment
        run: scripts/setup-environment.sh

      - name: Install toolchains
        run: scripts/install-toolchains.sh

      - name: Setup OpenWrt SDK
        run: scripts/setup-sdk.sh "${{ steps.cache-sdk.outputs.cache-hit }}"

      - name: Configure SDK and feeds
        run: scripts/configure-feeds.sh "${{ steps.cache-feeds.outputs.cache-hit }}"

      - name: Compile PassWall packages
        run: scripts/compile-packages.sh

      - name: Collect and validate packages
        run: scripts/collect-packages.sh

      - name: Build and verify installer
        run: scripts/build-installer.sh

      # ── Publish ───────────────────────────────────────────────────────────
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RUN_NAME }}
          path: ${{ env.RUN_NAME }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.RUN_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Diagnostics ───────────────────────────────────────────────────────
      - name: Build diagnostics
        if: always()
        run: |
          {
            echo "### Build Environment"
            echo "- **Runner**: $(uname -a)"
            echo "- **Go**: $(go version 2>/dev/null || echo 'N/A')"
            echo "- **Rust**: $(rustc --version 2>/dev/null || echo 'N/A')"
            echo "- **Disk**: $(df -h / --output=avail | tail -1 | tr -d ' ')"
            echo "- **SDK URL**: \`${OPENWRT_SDK_URL:-not set}\`"
            echo "- **Cache**: SDK=${{ steps.cache-sdk.outputs.cache-hit || 'off' }}"
            echo "  Feeds=${{ steps.cache-feeds.outputs.cache-hit || 'off' }}"
            echo "  Go=${{ steps.cache-go.outputs.cache-hit || 'off' }}"
            echo "  Rust=${{ steps.cache-rust.outputs.cache-hit || 'off' }}"
            if [ -n "${RUN_NAME:-}" ] && [ -f "${RUN_NAME}" ]; then
              echo "- **Installer**: ${RUN_NAME} ($(du -h "${RUN_NAME}" | cut -f1))"
            else
              echo "- **Installer**: not built"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
