name: Build PassWall Installer

on:
  push:
    tags: ['[0-9]*.[0-9]*.[0-9]*-[0-9]*']
  workflow_dispatch:
    inputs:
      use_cache:
        description: 'Enable caching'
        type: boolean
        required: false
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_VERSION: v1
  MIN_REQUIRED_PACKAGES: '15'
  MAX_ALLOWED_FAILURES: '5'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    outputs:
      run_name: ${{ steps.run-name.outputs.value }}
    permissions:
      contents: write
    defaults:
      run:
        shell: bash --noprofile --norc -euo pipefail {0}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Load config
        id: cfg
        run: |
          source scripts/lib.sh
          while IFS= read -r line || [ -n "$line" ]; do
            [[ "$line" =~ ^[[:space:]]*# ]] && continue
            [[ -z "${line// }" ]] && continue
            [[ "$line" =~ ^[A-Za-z_][A-Za-z0-9_]*= ]] && { echo "$line" >> "$GITHUB_ENV"; export "$line"; }
          done < config/openwrt-sdk.conf
          [ -n "${OPENWRT_SDK_URL:-}" ] || { echo "::error::OPENWRT_SDK_URL not set"; exit 1; }
          echo "sdk-hash=$(echo "$OPENWRT_SDK_URL" | sha256sum | cut -c1-16)" >> "$GITHUB_OUTPUT"
          echo "week=$(date +%G-W%V)" >> "$GITHUB_OUTPUT"

      # ── Caches ──
      - name: Cache SDK
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache
        id: cache-sdk
        uses: actions/cache/restore@v4
        with:
          path: openwrt-sdk
          key: ${{ env.CACHE_VERSION }}-sdk-${{ steps.cfg.outputs.sdk-hash }}
          restore-keys: ${{ env.CACHE_VERSION }}-sdk-

      - name: Cache Go modules
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache
        id: cache-go
        uses: actions/cache/restore@v4
        with:
          path: openwrt-sdk/dl/go-mod-cache
          key: ${{ env.CACHE_VERSION }}-go-${{ steps.cfg.outputs.week }}
          restore-keys: ${{ env.CACHE_VERSION }}-go-

      - name: Cache Rust/Cargo
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache
        id: cache-rust
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
            openwrt-sdk/dl/rust
          key: ${{ env.CACHE_VERSION }}-rust-${{ steps.cfg.outputs.week }}
          restore-keys: ${{ env.CACHE_VERSION }}-rust-

      - name: Cache sccache
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache
        id: cache-sccache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/sccache
          key: ${{ env.CACHE_VERSION }}-sccache-${{ steps.cfg.outputs.week }}
          restore-keys: ${{ env.CACHE_VERSION }}-sccache-

      - name: Cache feeds
        if: github.event_name != 'workflow_dispatch' || inputs.use_cache
        id: cache-feeds
        uses: actions/cache/restore@v4
        with:
          path: |
            openwrt-sdk/feeds
            openwrt-sdk/package/feeds
          key: ${{ env.CACHE_VERSION }}-feeds-${{ steps.cfg.outputs.week }}
          restore-keys: ${{ env.CACHE_VERSION }}-feeds-

      # ── Build pipeline ──
      - name: Setup environment
        run: scripts/setup-environment.sh

      - name: Install toolchains
        run: scripts/install-toolchains.sh

      - name: Setup SDK
        run: scripts/setup-sdk.sh "${{ steps.cache-sdk.outputs.cache-hit }}"

      - name: Configure feeds
        run: scripts/configure-feeds.sh "${{ steps.cache-feeds.outputs.cache-hit }}"

      - name: Compile packages
        run: RUST_ENV_DIAG=1 scripts/compile-packages.sh

      - name: Collect packages
        run: scripts/collect-packages.sh

      - name: Build installer
        run: scripts/build-installer.sh

      - name: Export run name
        id: run-name
        run: |
          [ -n "${RUN_NAME:-}" ] || { echo "::error::RUN_NAME environment variable not set. The build-installer script may have failed."; exit 1; }
          echo "value=${RUN_NAME}" >> "$GITHUB_OUTPUT"

      - name: Save SDK cache
        if: (github.event_name != 'workflow_dispatch' || inputs.use_cache) && steps.cache-sdk.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: openwrt-sdk
          key: ${{ env.CACHE_VERSION }}-sdk-${{ steps.cfg.outputs.sdk-hash }}

      - name: Save Go modules cache
        if: (github.event_name != 'workflow_dispatch' || inputs.use_cache) && steps.cache-go.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: openwrt-sdk/dl/go-mod-cache
          key: ${{ env.CACHE_VERSION }}-go-${{ steps.cfg.outputs.week }}

      - name: Save Rust/Cargo cache
        if: (github.event_name != 'workflow_dispatch' || inputs.use_cache) && steps.cache-rust.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
            openwrt-sdk/dl/rust
          key: ${{ env.CACHE_VERSION }}-rust-${{ steps.cfg.outputs.week }}

      - name: Save sccache cache
        if: (github.event_name != 'workflow_dispatch' || inputs.use_cache) && steps.cache-sccache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/sccache
          key: ${{ env.CACHE_VERSION }}-sccache-${{ steps.cfg.outputs.week }}

      - name: Save feeds cache
        if: (github.event_name != 'workflow_dispatch' || inputs.use_cache) && steps.cache-feeds.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            openwrt-sdk/feeds
            openwrt-sdk/package/feeds
          key: ${{ env.CACHE_VERSION }}-feeds-${{ steps.cfg.outputs.week }}

      # ── Publish ──
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.run-name.outputs.value }}
          path: ${{ steps.run-name.outputs.value }}

      - name: Diagnostics
        if: always()
        run: |
          source scripts/lib.sh
          log_info "Go: $(go version 2>/dev/null || echo N/A)"
          log_info "Rust: $(rustc --version 2>/dev/null || echo N/A)"
          log_info "Disk: $(df -h / --output=avail | tail -1 | tr -d ' ')"
          log_info "SDK: ${OPENWRT_SDK_URL:-not set}"
          if [ -n "${RUN_NAME:-}" ] && [ -f "${RUN_NAME}" ]; then
            log_info "Installer: ${RUN_NAME} ($(du -h "${RUN_NAME}" | cut -f1))"
          else
            log_warn "Installer: not built"
          fi
          {
            echo "### Build Info"
            echo "- Go: $(go version 2>/dev/null || echo N/A)"
            echo "- Rust: $(rustc --version 2>/dev/null || echo N/A)"
            echo "- Disk: $(df -h / --output=avail | tail -1 | tr -d ' ')"
            echo "- SDK: \`${OPENWRT_SDK_URL:-not set}\`"
            [ -n "${RUN_NAME:-}" ] && [ -f "${RUN_NAME}" ] \
              && echo "- Installer: ${RUN_NAME} ($(du -h "${RUN_NAME}" | cut -f1))" \
              || echo "- Installer: not built"
          } >> "$GITHUB_STEP_SUMMARY"

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.run_name }}
          path: .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            ## Run 文件使用方式 | Run File Usage
            将 `<RUN_FILE>.run` 替换为本次发布附件中的实际文件名。
            ```bash
            scp <RUN_FILE>.run root@openwrt:/tmp/
            ssh root@openwrt 'cd /tmp && chmod +x <RUN_FILE>.run && ./<RUN_FILE>.run'
            # Optional: restart service to apply changes
            ssh root@openwrt '/etc/init.d/passwall restart'
            ```
          files: ${{ needs.build.outputs.run_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
